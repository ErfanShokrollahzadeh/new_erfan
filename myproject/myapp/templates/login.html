<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: float 6s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 4s;
        }
        .balloon:nth-child(4) {
            left: 60%;
            animation-delay: 6s;
        }
        .balloon:nth-child(5) {
            left: 80%;
            animation-delay: 8s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'myapp:signup' %}">Sign up</a>
            </p>
        </div>
    </div>
    <div class="balloon animate__animated animate__bounceInUp">
        <img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1030983216.jpg" alt="Balloon" width="50">
    </div>
    <div class="balloon animate__animated animate__bounceInUp">
        <img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1030983216.jpg" alt="Balloon" width="50">
    </div>
    <div class="balloon animate__animated animate__bounceInUp">
        <img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1030983216.jpg" alt="Balloon" width="50">
    </div>
    <div class="balloon animate__animated animate__bounceInUp">
        <img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1030983216.jpg" alt="Balloon" width="50">
    </div>
</body>
</html>
